      <div class="container">
        <h2 class="heading-convertor">Currency convertor</h2>
        <div class="selection">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="100" step="1" oninput="roundInputValue(this)">
            <select id="cryptoSelect">
                <option value="bitcoin">Bitcoin</option>
                <option value="ethereum">Ethereum</option>
                <option value="tether">Tether</option>
                <option value="binancecoin">Binance Coin</option>
                <option value="solana">Solana</option>
                <option value="ripple">Ripple</option>
                <option value="usd-coin">USD Coin</option>
                <option value="staked-ether">Staked Ether</option>
                <option value="cardano">Cardano</option>
                <option value="chainlink">Chainlink</option>
            </select>
            <select id="currencySelect">
                <option value="usd">US Dollar</option>
                <option value="idr">Indonesian Rupiah</option>
                <option value="twd">New Taiwan Dollar</option>
                <option value="eur">Euro</option>
                <option value="krw">South Korean Won</option>
                <option value="jpy">Japanese Yen</option>
                <option value="rub">Russian Ruble</option>
                <option value="cny">Chinese Yuan</option>
            </select>
            <button onclick="generate()" class="button">Generate</button>
            <div id="data">
              <h3>DATA:</h3>
            </div>
        </div>
      </div>
